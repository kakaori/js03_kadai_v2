<!DOCTYPE html>
<html lang="jp" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/output.css">
    <title>単語を確認｜チャットアプリ(Firebase活用)</title>
</head>
<body class="text-gray-600 bg-gray-50">

  <div id="wap" class="bg-white mx-auto p-4 md:p-8 md:max-w-screen-md">
    
    <div class="flex justify-between mb-2 text-sm">
      <p>ようこそ <span id="uname" class="font-bold"></span> さん</p>
      <button id="out" class="underline hover:no-underline">ログアウト</button>
    </div>

    <!-- 単語の登録　start -->
    <div>
      <h2 class="text-2xl bg-gray-500 text-white p-4 mt-0 my-4">単語の登録</h2>
      <p class="mb-4">自分の好きな単語を登録しましょう。カンマ区切りで複数登録ができます。</p>

      <textarea type="text" id="theme_value" rows="4" placeholder="単語を入力" class="block w-full bg-gray-50 rounded border-2 border-gray-500 p-3 outline-none ring-gray-500 transition duration-100 focus:ring"></textarea>

      <button id="theme_save" class="block bg-gray-100 rounded-lg py-3 w-full m-auto text-center transition duration-100 hover:bg-gray-200 active:bg-gray-300 mt-4 mb-8 md:w-2/4">登録する</button>

    </div>
    <!-- 単語の登録　end -->

    <!-- 単語の一覧 start -->
    <div>
      <h2 class="text-2xl bg-gray-500 text-white p-4 mt-12 my-4">単語一覧</h2>

      <ul id="word_list" class="flex flex-wrap">
      </ul>
    </div>
    <!-- 単語の登録　end -->

    <a href="./index.html" class="block bg-gray-100 rounded-lg py-3 w-full m-auto text-center transition duration-100 hover:bg-gray-200 active:bg-gray-300 mt-8 md:w-2/4">戻る</a>

    <footer class="mx-auto py-8 pb-0">
        <div class="py-8 pb-0 border-t text-center text-sm text-gray-300">© 2024 - kadai.</div>
    </footer>

  </div><!-- wap end -->

<script type="module" src="./js/index.js"></script>
<script>


</script>
</body>
</html>
